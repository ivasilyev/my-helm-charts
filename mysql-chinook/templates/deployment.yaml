apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: {{ .Chart.Name }}
    version: {{ .Chart.Version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-deployment-container
          image: {{ .Values.mysql.image }}
          ports:
            - containerPort: {{ .Values.mysql.serverPort }}
              name: {{ .Chart.Name }}-p
          command: [
              "bash",
              "-c",
              "
              cat <<EOF | tee /tmp/reset.sql
              FLUSH PRIVILEGES ;
              ALTER USER 'root'@'localhost' IDENTIFIED BY 'password' ;
              EOF;

              mysqld --initialize --init-file=/tmp/reset.sql ;
              mysqld --port=3306 &

              curl -fsSL \
                  -o /tmp/db.sql \
                  https://raw.githubusercontent.com/lerocha/chinook-database/master/ChinookDatabase/DataSources/Chinook_MySql.sql ;

              mysql --user=root --password=password < /tmp/db.sql ;
              "
          ]
          env:
            - name: MYSQL_TCP_PORT
              value: "{{ .Values.mysql.serverPort }}"
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.rootPassword }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.dbUser }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mysql.dbPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.dbName }}
