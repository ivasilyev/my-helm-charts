# values.yaml - default values for the Helm chart

replicaCount: 2
# Number of Nginx pods to run (two replicas by default).

image:
  repository: nginx
  tag: "1.28.0-perl"
  pullPolicy: IfNotPresent
# The container image for Nginx and pull policy.

# The Service type is LoadBalancer, exposing the port.
service:
  nodePort: 30080  # The specific port in the 30000-32767 range you want to expose
  port: 80
  targetPort: 80
  type: LoadBalancer

# Node scheduling constraints:
nodeSelector: {}
# Optional nodeSelector map to restrict scheduling (empty by default).

tolerations: []
# Optional list of tolerations (empty means we do not tolerate master taints,
# so pods will not run on tainted masters by default:contentReference[oaicite:2]{index=2}).

affinity: {}
# Optional affinity rules. We will define required anti-affinity in the
# template to avoid master nodes.
