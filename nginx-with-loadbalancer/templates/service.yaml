# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.name }}-{{ .Chart.version }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Chart.name }}-{{ .Chart.version }}
  externalIPs:
    - {{ .Values.master.ip }}
